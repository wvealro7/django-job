
{% extends "base.html" %}
{% load bootstrap4 %}

{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Sign Up</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
      <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">                      
                    <div class="apply_job_form white-bg border">
                        {% if form.errors %}
                            <p>Your username </p>
                        {% endif %}                   
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                            <button class="boxed-btn3 w-100" type="submit">Register</button>
                            {% endbuttons %}
                        </form>
                        <p><a  class="btn btn-outline-dark" href="{% url 'login' %}">Have Account?</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock body %}
